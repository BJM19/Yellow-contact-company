	<script type="text/javascript">
		$(window).on('load', function() {
			let name = 'nombre=logeadoNea';
			console.log(name);
			let value=false;
			let ca = document.cookie.split(';');
			for(let i = 0; i < ca.length; i++) {
				let c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
					console.log(c);
				}
				if (c==name) {
					console.log("encontro cookie");
					value=true;
					break
				}
				else{
					console.log('No encontro cookie');
					value=false;
				}
			}
			if (value==true){
				console.log('puede ingresar aprobado');
			}else{
				console.log('no encontre cookie valida');
				window.location ="login";
			}
		});
	</script>
